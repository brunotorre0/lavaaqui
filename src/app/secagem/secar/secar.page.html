<ion-content class="drying-content" [fullscreen]="true">
  <div class="page-wrapper">
    <div class="hero-card">
      <div class="hero-top">
        <button type="button" class="icon-button" (click)="goBack()">
          <ion-icon name="chevron-back-outline" aria-hidden="true"></ion-icon>
        </button>
        <ion-icon name="person-circle-outline" class="profile-icon" aria-hidden="true"></ion-icon>
      </div>
      <h1>LavaAqui</h1>
    </div>

    <div class="machine-list">
      <button
        type="button"
        class="machine-card"
        *ngFor="let machine of machines; index as i"
        (click)="selectMachine(machine)"
      >
        <span class="machine-index">{{ i + 1 }}</span>
        <div class="machine-info">
          <p class="machine-title">{{ machine.label }}</p>
          <p class="machine-detail">{{ machine.weightKg }}Kg • {{ machine.durationMinutes }}min</p>
        </div>
        <span class="machine-price">{{ formatPrice(machine.price) }}</span>
      </button>
    </div>

    <div class="step-info">
      <strong>Passo 1 de 3</strong>
      <span>Selecione a máquina de secar</span>
    </div>
  </div>
</ion-content>
