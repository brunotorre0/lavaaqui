<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- Google Maps API - Descomente APENAS quando tiver uma chave válida -->
  <!-- Para obter uma chave: https://console.cloud.google.com/google/maps-apis -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI&libraries=places&callback=initGoogleMaps" async defer></script> -->
  
  <script>
    window.initGoogleMaps = function() {
      window.googleMapsLoaded = true;
      const event = new CustomEvent('googleMapsLoaded');
      window.dispatchEvent(event);
    };
    // Marcar como não carregado se não houver script (usa iframe como fallback)
    if (typeof google === 'undefined') {
      window.googleMapsLoaded = false;
    }
  </script>

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
